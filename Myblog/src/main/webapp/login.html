<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type){
            var username = jQuery("#username");
            var passward = jQuery("#password");
            if(type === 2) {
                if(confirm("确认清空?")){
                    username.val("");
                    passward.val("");
                }
                return false;
            }
            if(username.val().trim() === ""){
                alert("请先输入用户名！");
                username.focus();
                return false;
            }
            if(passward.val().trim() === ""){
                alert("请先输入密码！");
                passward.focus();
                return false;
            }
            jQuery.getJSON("login",{
                "username":username.val(),
                "password":passward.val()
            },function (data) {
                if(data != null && data.succ === 1){
                    location.href = "myartlist.html";
                }else{
                    alert("登陆失败" + data.msg);
                }
            });
        }
    </script>
</head>
<body>
    <div style="text-align: center;margin-top: 70px;">
        <h1>登录功能</h1>
        用户名：<input id="username" name="username" type="text"><p></p>
        密&nbsp;&nbsp;码：&nbsp;<input id="password" name="password" type="password"><p></p>
        <input type="button" onclick="mysub(1)" value="提 交">
        <input type="button" onclick="mysub(2)" value="清 空">
    </div>
</body>
</html>
